modules:
  jira:issuePanel:
    - key: poker-estimates-issue-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: Poker Estimates
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: src/frontend/index.jsx

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/fd8f1ef0-de8b-40db-820f-0b6d998c4cad
